<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Главная - Venom 2</title>
  </head>
  <body class="blood">
    <div class="container">
      <header class="header">
        <a href="#" class="logo-link">
          <img
            width="46"
            height="71"
            src="img/logo.png"
            alt="logo: venom"
            class="logo-image"
          />
        </a>
        <nav class="nav">
          <button class="menu-button">
            <span class="menu-button-text">меню</span>
            <img
              src="./img/menu-button.svg"
              alt="icon: menu-button"
              class="menu-button-icon"
            />
          </button>
          <button class="menu-close">
            <span class="menu-close-text">закрыть</span>
            <img
              src="./img/arrow.svg"
              alt="icon: close menu"
              class="menu-close-icon"
            />
          </button>
          <ul class="nav-menu">
            <li class="nav-menu-item">
              <a href="about.html" class="nav-menu-link">о фильме</a>
            </li>
            <li class="nav-menu-item">
              <a href="#" class="nav-menu-link">трейлер</a>
            </li>
            <li class="nav-menu-item">
              <a href="#" class="nav-menu-link">актёры</a>
            </li>
            <li class="nav-menu-item">
              <a href="#" class="nav-menu-link">премьера</a>
            </li>
          </ul>
        </nav>
      </header>
      <div class="film">
        <div class="film-description">
          <span class="film-date">16 сентября 2021</span>
          <img src="img/venom-2.svg" alt="logo: venom-2" class="film-logo" />
          <p class="film-text">
            В настырном журналисте по-прежнему живет симбиот. Том Харди в образе
            обаятельного суперзлодея <br />
            из комиксов Marvel.
          </p>
        </div>
        <!-- /.film-description -->
        <div class="button-group">
          <a
            data-fancybox
            href="https://www.youtube.com/watch?v=Othd8W8o3t0"
            class="button button-primary"
          >
            <img
              width="15"
              src="img/trailer.svg"
              alt="icon: trailer"
              class="button-icon"
            />
            <span class="button-text">смотреть трейлер</span>
          </a>
          <a href="#" class="button button-link">
            <img
              width="15"
              src="img/ticket.svg"
              alt="icon: ticket"
              class="button-icon"
            />
            <span class="button-text">билеты на премьеру</span>
          </a>
        </div>
        <!-- /.button-group -->
      </div>
      <!-- /.film -->
    </div>
    <!-- /.container -->
    <img src="img/venom-img.png" alt="img: venom" class="venom-img" />
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"
    />
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
  </body>
</html>
